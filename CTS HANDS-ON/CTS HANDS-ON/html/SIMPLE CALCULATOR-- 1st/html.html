<!DOCTYPE HTML>
<hrml>
    <head>
        <meta charset="UTF-8"/>
        <title> Simple CALCULATOR </title>
    </head>
    <body>
        <header>
            <h1><font color="blue" size="20">Calculator</font></h1>
            <img src="Calculator.jpg" height="300px" width="400px"/>
        </header>
        <form>
            <span>Input1</span><input type="number" name="input1" placeholder=" "/><br/>
            <span>Input2</span><input type="number" name="input2" placeholder=" "/><br/>
            <span>Select Operation</span>
            <select name="operation">
                <option>Select..</option>
                <option>ADD</option>
                <option>SUBTRACT</option>
                <option>MULTIPLY</option>
                <option>DIVIDE</option>
            </select><br/>
            <input type="image" src="calc.jpg" alt="Submit" name="submit" height="80px" width="80px">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="image" src="reset.jpg" alt="Reset" name="reset" height="80px" width="80px">
        </form>
    </body>
</hrml>
